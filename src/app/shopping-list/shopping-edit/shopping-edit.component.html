<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group" [class.has-error]="nameInputError">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            #nameInput
          >
        </div>
        <div class="col-sm-2 form-group" [class.has-error]="amountInputError">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control"
              #amountInput
            >
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="onAddClick($event)">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteClick($event)">Delete</button>
          <button class="btn btn-secondary" type="button" (click)="onClearClick($event)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
