<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddEditItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >{{ ingredientListSelectedId !== null ? 'Edit ('+(ingredientListSelectedId + 1)+')' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteClick($event)"
            [disabled]="!f.valid"
          >Delete</button>
          <button class="btn btn-secondary" type="button" (click)="onClearClick($event)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
