<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
      <app-recipe-detail 
        *ngIf="selectedRecipe; else infoText" 
        [recipeItem]="selectedRecipe"
        [recipeItemId]="selectedRecipeId"
      ></app-recipe-detail>
      <ng-template #infoText>
        <p class="alert alert-info">Please select a Recipe!</p>
      </ng-template>
  </div>
</div>
